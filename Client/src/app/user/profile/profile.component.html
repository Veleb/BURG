<h1>{{ user?.fullName }}</h1>

<div class="rents-wrapper">
  <h2>Rent history</h2>
  @if (user && user.rents && user.rents.length > 0) {

    @for (rent of user.rents; track $index) {
      <app-rent-card [rentId]="rent"/>
    }

  } @else {
    <h3>No rent history!</h3>
  }
</div>

<div class="liked-vehicles-wrapper">
  @for (likedVehicle of likedVehicles; track $index) {
    <app-product-card [vehicle]="likedVehicle"/>
  }
  
</div>
<button (click)="logout()">Logout</button>
