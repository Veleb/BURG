<div class="certificate-container">
  <div class="certificate-wrapper">
    <h2>Verify certificate code</h2>
    <label for="certificateCode">Enter certificate code</label>
    <input
      type="text"
      name="certificateCode"
      id="certificateCode"
      placeholder="Hu182Hnr13"
      [(ngModel)]="certificateCode"
      required
    />
    <button (click)="verifyCertificate()">Verify</button>
  </div>
  
  @if (hasVerified) {
    @if (isValid) {
      <div class="certificate-verified">
        <h3>Certificate is valid</h3>
        <p>Certificate code: {{ certificateCode }}</p>

        <img src="{{ downloadLink }}" alt="Image of the certificate" />
        
      </div>
    } @else {
      <div class="certificate-invalid">
        <h3>Certificate is invalid</h3>
        <p>Please check the code and try again.</p>
      </div>
    }
  }

</div>
